name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - beta
          - stable

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.VERSION }}
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Versioning ---
      - name: Calculate & Update Version
        id: version
        run: |
          chmod +x scripts/version_manager.py
          python3 scripts/version_manager.py --type ${{ inputs.release_type }}
        env:
            GITHUB_OUTPUT: ${{ github.output }}

      - name: Commit Version Bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push

      # --- GitHub Release ---
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          prerelease: ${{ inputs.release_type != 'stable' }}

      # --- Docker Publishing (Optional) ---
      # Only runs if secrets are present
      - name: Login to Docker Hub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set Docker Tags
        if: env.DOCKER_USERNAME != ''
        id: tags
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          IMAGE=${{ env.DOCKER_USERNAME }}/er-aimusicpage
          TAGS="$IMAGE:$VERSION"
          if [ "${{ inputs.release_type }}" == "stable" ]; then
            TAGS="$TAGS,$IMAGE:latest"
          fi
          echo "docker_tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and Push Docker
        if: env.DOCKER_USERNAME != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.docker_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
